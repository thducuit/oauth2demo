services:
  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3

  app1:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: app1
    environment:
      - SPRING_PROFILES_ACTIVE=default

  app2:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: app2
    environment:
      - SPRING_PROFILES_ACTIVE=default

  app3:
    build:
      context: ..
      dockerfile: docker/app/Dockerfile
    container_name: app3
    environment:
      - SPRING_PROFILES_ACTIVE=default
