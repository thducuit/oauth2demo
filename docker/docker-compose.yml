version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3

  app1:
    build: ./app
    container_name: app1
    environment:
      - APP_NAME=APP_1

  app2:
    build: ./app
    container_name: app2
    environment:
      - APP_NAME=APP_2

  app3:
    build: ./app
    container_name: app3
    environment:
      - APP_NAME=APP_3
